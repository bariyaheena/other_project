<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
  
  <div>
   
    <form action="/index" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" placeholder="please enter your Name"><br><br>

    <label for="email">Email:</label>
    <input type="email"  pattern="[^ @]*@[^ @]*" id="email" name="email" placeholder="please enter your emial"><br><br> 

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" size="10" maxlength="10" name="mobile" placeholder="enter your number"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="please enter your Name"><br><br> 
    
    <input type="submit" value="Submit">

  </form>

  </div>
  
</body>
</html>
